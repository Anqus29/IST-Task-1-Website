<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    :root {
      --primary-color: #1e5a8e;
      --ocean-blue: #006994;
      --accent-color: #FF6B35;
      --secondary-color: #f0f8ff;
      --bg-color: #ffffff;
      --text-color: #2c3e50;
    }
    
    /* Dark Mode - Ocean Night Theme */
    [data-theme="dark"] {
      --primary-color: #4a90e2;
      --ocean-blue: #1e5a8e;
      --accent-color: #FF8C5A;
      --secondary-color: #0a1929;
      --bg-color: #1b2838;
      --text-color: #e0e0e0;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--ocean-blue) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      transition: background 0.3s ease;
    }

    .login-container {
      background: var(--bg-color);
      color: var(--text-color);
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 450px;
      width: 100%;
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    [data-theme="dark"] .form-control {
      background-color: var(--secondary-color);
      border-color: #2d3748;
      color: var(--text-color);
    }
    
    [data-theme="dark"] .form-control:focus {
      background-color: var(--secondary-color);
      border-color: var(--primary-color);
      color: var(--text-color);
    }

    /* Mobile-friendly form styles */
    .form-control,
    .btn {
      min-height: 44px; /* Touch-friendly size */
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      color: #6c757d;
      text-decoration: none;
      cursor: pointer;
      z-index: 10;
    }

    .close-btn:hover {
      color: var(--primary-color);
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 30px;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.75rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Close/Back button -->
    <a href="{{ url_for('index') }}" class="close-btn" title="Back to home">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
      </svg>
    </a>

    <h1 class="text-center">Login</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="mb-3">
        <label class="form-label">Username or Email</label>
        <input class="form-control" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" name="password" type="password" required>
      </div>
      <button class="btn btn-primary w-100 mb-3">Login</button>
    </form>
    
    <p class="text-center mb-0">No account? <a href="{{ url_for('register') }}">Register</a></p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Apply dark mode based on browser preference or saved setting
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme === 'light') {
        document.documentElement.removeAttribute('data-theme');
      } else if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        // No saved preference - use browser/system preference
        if (prefersDark) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.removeAttribute('data-theme');
        }
      }
    })();
  </script>
</body>
</html>
