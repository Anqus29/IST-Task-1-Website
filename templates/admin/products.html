<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Manage Products - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    /* Admin table mobile helpers */
    @media (max-width: 576px) {
      .admin-table-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center flex-column flex-md-row gap-2 align-items-start align-items-md-center">
      <h1>Products</h1>
      <a href="{{ url_for('admin_product_new') }}" class="btn btn-success">Add New Product</a>
    </div>

    <div class="table-responsive mt-3">
    <table class="table table-striped mb-0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Seller</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for p in products %}
          <tr>
            <td>{{ p['id'] }}</td>
            <td>{{ p['title'] }}</td>
            <td>${{ '%.2f'|format(p['price']) }}</td>
            <td>{{ p['stock'] }}</td>
            <td>{{ p['seller'] or 'â€”' }}</td>
            <td>
              <div class="admin-table-actions d-flex flex-wrap gap-1">
                <a href="{{ url_for('admin_product_edit', product_id=p['id']) }}" class="btn btn-sm btn-primary">Edit</a>
                <form action="{{ url_for('admin_product_delete', product_id=p['id']) }}" method="post" onsubmit="return confirm('Delete this product?');">
                  <button class="btn btn-sm btn-danger">Delete</button>
                </form>
              </div>
            </td>
          </tr>
        {% else %}
          <tr><td colspan="6">No products found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
  </div>
  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
