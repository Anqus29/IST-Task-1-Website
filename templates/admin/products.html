<!doctype html>
<html lang="en" data-theme="{{ 'dark' if request.cookies.get('theme') == 'dark' else 'light' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Manage Products - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    :root {
      --primary-color: #1e5a8e;
      --accent-color: #FF6B35;
      --secondary-color: #f0f8ff;
      --card-bg: #fff;
      --text-color: #2c3e50;
      --border-color: #e9ecef;
    }
    [data-theme="dark"] {
      --primary-color: #4a90e2;
      --accent-color: #FF6B35;
      --secondary-color: #181c24;
      --card-bg: #1b2838;
      --text-color: #e0e0e0;
      --border-color: #2d3748;
    }
    body {
      background: var(--secondary-color);
      color: var(--text-color);
    }
    .table {
      background: var(--card-bg);
      color: var(--text-color);
    }
    th, td {
      color: var(--text-color) !important;
    }
    .badge {
      color: var(--text-color);
    }
    .table-striped > tbody > tr:nth-of-type(odd) {
      background: var(--secondary-color);
    }
    .badge {
      color: var(--text-color);
    }
    /* Admin table mobile helpers */
    @media (max-width: 576px) {
      .admin-table-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center flex-column flex-md-row gap-2 align-items-start align-items-md-center">
      <h1>Products</h1>
      <a href="{{ url_for('admin_product_new') }}" class="btn btn-success">Add New Product</a>
    </div>

    <div class="table-responsive mt-3">
    <table class="table table-striped mb-0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Seller</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for p in products %}
          <tr>
            <td>{{ p['id'] }}</td>
            <td>{{ p['title'] }}</td>
            <td>${{ '%.2f'|format(p['price']) }}</td>
            <td>{{ p['stock'] }}</td>
            <td>{{ p['seller'] or 'â€”' }}</td>
            <td>
              <div class="admin-table-actions d-flex flex-wrap gap-1">
                <a href="{{ url_for('admin_product_edit', product_id=p['id']) }}" class="btn btn-sm btn-primary">Edit</a>
                <form action="{{ url_for('admin_product_delete', product_id=p['id']) }}" method="post" onsubmit="return confirm('Delete this product?');">
                  <button class="btn btn-sm btn-danger">Delete</button>
                </form>
              </div>
            </td>
          </tr>
        {% else %}
          <tr><td colspan="6">No products found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
  </div>
  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
