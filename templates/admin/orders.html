<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Orders - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    /* Admin table mobile helpers */
    @media (max-width: 576px) {
      .admin-table-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center flex-column flex-md-row gap-2 align-items-start align-items-md-center">
      <h1>Orders</h1>
      <a href="{{ url_for('admin_index') }}" class="btn btn-sm btn-secondary">Back</a>
    </div>

    <div class="table-responsive mt-3">
    <table class="table table-striped mb-0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Buyer</th>
          <th>Total</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for o in orders %}
          <tr>
            <td>{{ o['id'] }}</td>
            <td>{{ o['buyer_name'] or 'User ' ~ o['buyer_id'] }}</td>
            <td>${{ '%.2f'|format(o['total']) }}</td>
            <td>{{ (o['created_at'] or '')[:19] }}</td>
            <td>
              <div class="admin-table-actions d-flex flex-wrap gap-1">
                <a href="{{ url_for('admin_order_detail', order_id=o['id']) }}" class="btn btn-sm btn-primary">View</a>
              </div>
            </td>
          </tr>
        {% else %}
          <tr><td colspan="5">No orders found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
  </div>
  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
