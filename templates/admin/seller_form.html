<!doctype html>
<html lang="en" data-theme="{{ 'dark' if request.cookies.get('theme') == 'dark' else 'light' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Seller Details - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    :root {
      --primary-color: #1e5a8e;
      --accent-color: #FF6B35;
      --secondary-color: #f0f8ff;
      --card-bg: #fff;
      --text-color: #2c3e50;
      --border-color: #e9ecef;
    }
    [data-theme="dark"] {
      --primary-color: #4a90e2;
      --accent-color: #FF6B35;
      --secondary-color: #181c24;
      --card-bg: #1b2838;
      --text-color: #e0e0e0;
      --border-color: #2d3748;
    }
    body {
      background: var(--secondary-color);
      color: var(--text-color);
    }
    .form-control, .form-select, textarea.form-control {
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    @media (max-width: 576px) {
      .form-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container my-4">
    <h1>Seller Details for {{ user['username'] }}</h1>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Business name</label>
        <input name="business_name" class="form-control" value="{{ user['business_name'] or '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Seller description</label>
        <textarea name="seller_description" class="form-control">{{ user['seller_description'] or '' }}</textarea>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Rating</label>
          <input name="rating" class="form-control" value="{{ user['rating'] or 0 }}">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Total sales</label>
          <input name="total_sales" class="form-control" value="{{ user['total_sales'] or 0 }}">
        </div>
        <div class="col-md-4 mb-3 align-self-end">
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="is_seller" name="is_seller" {% if user['is_seller'] %}checked{% endif %} disabled>
            <label class="form-check-label" for="is_seller">Is seller</label>
          </div>
        </div>
      </div>
      <div class="form-actions d-flex flex-wrap gap-2 mt-2">
        <button class="btn btn-primary">Save</button>
        <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
