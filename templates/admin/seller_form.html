<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Seller Details - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    /* Touch-friendly form controls */
    .form-control, .form-select {
      min-height: 44px;
    }
    textarea.form-control {
      min-height: 120px;
    }
    @media (max-width: 576px) {
      .form-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container my-4">
    <h1>Seller Details for {{ user['username'] }}</h1>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Business name</label>
        <input name="business_name" class="form-control" value="{{ user['business_name'] or '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Seller description</label>
        <textarea name="seller_description" class="form-control">{{ user['seller_description'] or '' }}</textarea>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Rating</label>
          <input name="rating" class="form-control" value="{{ user['rating'] or 0 }}">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Total sales</label>
          <input name="total_sales" class="form-control" value="{{ user['total_sales'] or 0 }}">
        </div>
        <div class="col-md-4 mb-3 align-self-end">
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="is_seller" name="is_seller" {% if user['is_seller'] %}checked{% endif %} disabled>
            <label class="form-check-label" for="is_seller">Is seller</label>
          </div>
        </div>
      </div>
      <div class="form-actions d-flex flex-wrap gap-2 mt-2">
        <button class="btn btn-primary">Save</button>
        <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
