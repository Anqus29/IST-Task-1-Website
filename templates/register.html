<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    .password-strength {
      height: 5px;
      margin-top: 5px;
      border-radius: 3px;
      transition: all 0.3s;
    }
    .strength-weak { background-color: #dc3545; width: 33%; }
    .strength-medium { background-color: #ffc107; width: 66%; }
    .strength-strong { background-color: #198754; width: 100%; }
  </style>
</head>
<body class="p-4">
    {% include 'navbar.html' %}
  <div class="container" style="max-width: 500px;">
    <h1>Register</h1>
    <form method="post" id="registerForm">
      <div class="mb-3">
        <label>Username</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input class="form-control" name="email" type="email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input class="form-control" name="password" type="password" id="password" required aria-describedby="pwHelp">
        <div class="password-strength" id="strengthBar"></div>
        <small id="strengthText" class="text-muted d-block"></small>
        <small id="pwHelp" class="form-text text-muted">Must be at least 8 characters and include uppercase, lowercase, a number, and a symbol.</small>
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="mt-2">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    function meetsPolicy(pw) {
      if (!pw || pw.length < 8) return false;
      const hasLower = /[a-z]/.test(pw);
      const hasUpper = /[A-Z]/.test(pw);
      const hasDigit = /\d/.test(pw);
      const hasSymbol = /[^a-zA-Z0-9]/.test(pw);
      return hasLower && hasUpper && hasDigit && hasSymbol;
    }

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;

      strengthBar.className = 'password-strength';
      if (strength <= 2) {
        strengthBar.classList.add('strength-weak');
        strengthText.textContent = 'Weak password';
        strengthText.className = 'text-danger small d-block';
      } else if (strength <= 4) {
        strengthBar.classList.add('strength-medium');
        strengthText.textContent = 'Medium password';
        strengthText.className = 'text-warning small d-block';
      } else {
        strengthBar.classList.add('strength-strong');
        strengthText.textContent = 'Strong password';
        strengthText.className = 'text-success small d-block';
      }

      if (password.length === 0) {
        strengthBar.className = 'password-strength';
        strengthText.textContent = '';
        strengthText.className = 'text-muted';
      }
    });

    document.getElementById('registerForm').addEventListener('submit', (e) => {
      const pw = passwordInput.value || '';
      if (!meetsPolicy(pw)) {
        e.preventDefault();
        strengthText.textContent = 'Password is too weak. Include uppercase, lowercase, a number, and a symbol (min 8 chars).';
        strengthText.className = 'text-danger small d-block';
        passwordInput.focus();
      }
    });
  </script>
  {% include 'footer.html' %}
</body>
</html>
